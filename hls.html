<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Recorder</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #controls {
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            max-width: 100%;
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>HLS Recorder</h1>
        <div id="controls">
            <input type="text" id="hlsUrl" placeholder="Enter HLS Stream URL (e.g., .m3u8)" />
            <button id="loadStreamBtn">Load Stream</button>
            <button id="recordBtn" disabled>Start Recording</button>
        </div>
        <video id="video" controls></video>
    </div>

    <script>
        const video = document.getElementById('video');
        const recordBtn = document.getElementById('recordBtn');
        const loadStreamBtn = document.getElementById('loadStreamBtn');
        const hlsUrlInput = document.getElementById('hlsUrl');

        let hls;
        let recording = false;
        let mediaRecorder;
        let recordedChunks = [];
        let stream;

        // Initialize HLS.js and playback
        function initializePlayer(url) {
            // Cleanup any existing player
            if (hls) {
                hls.destroy();
            }

            // Ensure URL is valid
            if (!url || !url.trim()) {
                alert('Please enter a valid HLS stream URL.');
                return;
            }

            // Check if hls.js is supported by the browser
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    console.log('HLS Manifest loaded');
                    recordBtn.disabled = false; // Enable record button
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS error:', data);
                    alert('Failed to load the stream. Please check the URL.');
                    recordBtn.disabled = true;
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                recordBtn.disabled = false; // Enable record button for native browser support
            } else {
                alert('HLS is not supported in this browser.');
                recordBtn.disabled = true;
            }
        }

        // Start recording
        function startRecording() {
            if (!video.src) {
                alert('No video source found!');
                return;
            }

            stream = video.captureStream();
            recordedChunks = [];

            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm; codecs=vp8', // WebM with VP8 codec
            });

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'recording.webm';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            mediaRecorder.start();
            console.log('Recording started');
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                console.log('Recording stopped');
                recordBtn.textContent = 'Start Recording';
                recording = false;
            }
        }

        // Toggle recording
        recordBtn.addEventListener('click', () => {
            if (recording) {
                stopRecording();
            } else {
                startRecording();
                recordBtn.textContent = 'Stop Recording';
                recording = true;
            }
        });

        // Load a new stream
        loadStreamBtn.addEventListener('click', () => {
            const url = hlsUrlInput.value.trim();
            initializePlayer(url);
        });

        // Set a default stream for testing (optional)
        hlsUrlInput.value = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8'; // Optional default stream
        initializePlayer(hlsUrlInput.value);
    </script>
</body>
</html>
