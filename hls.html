<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Recorder</title>
    <!-- Video.js Stylesheet -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #controls {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .vjs-error-display {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>HLS Recorder</h1>
        <div id="controls">
            <input type="text" id="hlsUrl" placeholder="Enter HLS Stream URL (e.g., .m3u8)" />
            <button id="loadStreamBtn">Load Stream</button>
            <button id="recordBtn" disabled>Start Recording</button>
        </div>
        <!-- Video.js Player -->
        <video id="video" class="video-js vjs-default-skin" controls></video>
    </div>

    <!-- Video.js and Video.js HLS Plugin -->
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>

    <script>
        const videoElement = document.getElementById('video');
        const recordBtn = document.getElementById('recordBtn');
        const loadStreamBtn = document.getElementById('loadStreamBtn');
        const hlsUrlInput = document.getElementById('hlsUrl');
        
        let player;
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let recording = false;

        // Initialize Video.js player
        function initializePlayer(url) {
            // Check if HLS URL is valid
            if (!url || !url.trim()) {
                alert('Please enter a valid HLS stream URL.');
                return;
            }

            // Dispose of the old player before creating a new one
            if (player) {
                player.dispose();
            }

            // Create a new video.js player instance
            player = videojs(videoElement, {
                techOrder: ['html5'],
                html5: {
                    hls: {
                        withCredentials: true, // Optional, set to true if CORS credentials are needed
                    }
                }
            });

            player.src({ type: 'application/x-mpegURL', src: url });

            player.ready(function() {
                console.log('Player ready');
                recordBtn.disabled = false; // Enable record button once the stream loads
            });

            // Error handling when the stream fails to load
            player.on('error', (e) => {
                console.error('Video.js error:', e);
                alert('Failed to load the stream. Please check the URL.');
                recordBtn.disabled = true;
                player.dispose(); // Dispose the player if error occurs
            });
        }

        // Start recording
        function startRecording() {
            if (!player || !player.paused()) {
                alert('Please load a valid stream!');
                return;
            }

            stream = player.el().captureStream();
            recordedChunks = [];

            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm; codecs=vp8', // WebM with VP8 codec
            });

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'recording.webm';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            mediaRecorder.start();
            console.log('Recording started');
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                console.log('Recording stopped');
                recordBtn.textContent = 'Start Recording';
                recording = false;
            }
        }

        // Toggle recording
        recordBtn.addEventListener('click', () => {
            if (recording) {
                stopRecording();
            } else {
                startRecording();
                recordBtn.textContent = 'Stop Recording';
                recording = true;
            }
        });

        // Load a new stream
        loadStreamBtn.addEventListener('click', () => {
            const url = hlsUrlInput.value.trim();
            initializePlayer(url);
        });

        // Set a default stream for testing (optional)
        hlsUrlInput.value = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8'; // Optional default stream
        initializePlayer(hlsUrlInput.value);
    </script>
</body>
</html>
