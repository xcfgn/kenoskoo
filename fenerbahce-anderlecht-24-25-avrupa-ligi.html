<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenerbahçe'nin tam maçları - KENOSKO.CFD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-top: 20px;
        }
        .disclaimer {
            text-align: center;
            margin-top: 50px;
        }
        .disclaimer a {
            text-decoration: none;
            font-size: 16px;
            color: #007BFF;
        }
        .disclaimer a:hover {
            text-decoration: underline;
        }
        .video-container {
            margin: 40px auto;
            width: 80%;
            max-width: 800px;
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        .video-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .button-container {
            margin: 20px 0;
            text-align: center;
        }
        .button-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://kulroakonsu.net/88/tag.min.js" data-zone="132653" async data-cfasync="false"></script>
</head>
<body>
    <h1>
    <a href="index.html" style="text-decoration: none; color: inherit;">Kenosko.cfd</a>
</h1>

    <div id="warningModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000;">
    <div style="position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; text-align: center; max-width: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <h2>Warning</h2>
        <p>2. kaynak geçici olarak kullanılamıyor geri gelir mi belirli değildir.</p>
        <button onclick="closeWarning()" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">OK</button>
    </div>
</div>

    <!-- Değiştirilebilir Video Kaynakları -->
    <div class="video-container">
        <div class="video-info">
            Fenerbahçe-Anderlecht - 13 Şubat 2025
        </div>
        <iframe id="videoFrame" src="https://ok.ru/videoembed/9271076063990?nochat=1" allowfullscreen></iframe>
    </div>
    <div class="button-container">
        <button onclick="changeSource('https://ok.ru/videoembed/9271076063990?nochat=1')">Source 1 "ok.ru"</button>
        <button onclick="changeSource('https://ok.ru/videoembed/9271076063990?nochat=1')">Source 2 "(OUT OF ORDER)"</button>
    </div>

    <!-- Disclaimer -->
    <div class="disclaimer">
        <a href="disclaimer.html" title="Feragatname">Disclaimer</a>
    </div>

    	<script>
    window.onload = function() {
        document.getElementById("warningModal").style.display = "block";
    };

    function closeWarning() {
        document.getElementById("warningModal").style.display = "none";
    }
</script>

    <script>
        // Kaynağı değiştiren fonksiyon
        function changeSource(url) {
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.src = url;
        }
    </script>
</body>
</html>
